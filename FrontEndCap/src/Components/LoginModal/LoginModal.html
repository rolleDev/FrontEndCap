<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeLoginModal()">&times;</span>
        <div class="login-container">
            <img src="/Images/Logo.png" alt="logo" class="logo">
            <h2>Login</h2>
            <p>Are you a new member? <a href="#" class="sign-up-link"
                    onclick="openSignUpModal(); closeLoginModal();">Sign Up Here</a></p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Value" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Value" required>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password</a>
        </div>
    </div>
</div>
